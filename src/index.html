<html>
<style>


body {
  background: #F6F3EA
}


ul, div {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(50px,1fr));
  grid-gap: 3px;
  grid-auto-rows: minmax(50px, 1fr);
  grid-auto-flow: row;

  margin: 0;
  padding: 0;
  list-style: none;
  color: white;
  font-family: Avenir, Heveltica, Arial, san-serif;
  font-weight: bold;
  font-size: 0.7rem;
}

img {
  /* padding: 1em; */
  background: #E6E3DA
}

img.portrait {
  grid-row: span 3;
  grid-column: span 2;
  background: #F9423A;
}

img.landscape {
  grid-row: span 2;
  grid-column: span 3;
  background: #FF9124;
}

img.square {
  grid-row: span 2;
  grid-column: span 2;
  background: #FFD124;
}

img.portrait.fav {
  grid-row: span 4;
  grid-column: span 3;
}

img.landscape.fav {
  grid-row: span 3;
  grid-column: span 4;
}

img.square.fav {
  grid-row: span 4;
  grid-column: span 4;
}

img.extra {
  grid-row: span 1;
  grid-column: span 1;
}






</style>
